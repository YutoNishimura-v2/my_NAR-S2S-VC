dataset: "N2C"

path:
  source_raw_path: "./raw_data/N2C/nishimura"
  source_prevoice_path: "./pre_voice/N2C/nishimura"
  target_raw_path: "./raw_data/N2C/cherry"
  target_prevoice_path: "./pre_voice/N2C/cherry"
  preprocessed_path: "./preprocessed_data/N2C"  # out_dir. こっちはsource, targetで自動で分ける.

preprocessing:
  val_size: 1 # 元は512
  audio:
    sampling_rate: 24000
    max_wav_value: 32768.0  # 16bitだと, -32768.0 ~ 32767.0 こうなる.
  stft:  # NARS2Sのpaperの値.
    filter_length: 2048  # number of FFT components
    hop_length: 300
    win_length: 1200
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: null # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
                   # hifi-ganも, 1からtrainingするので, nullに設定してヨシ. nullとすれば, librosa.filters.melにおいて, 
                   # sampling_rate/2 をf_maxとしてmelを計算してくれる. そうじゃないとsr=24,000でやってる意味ない.
 