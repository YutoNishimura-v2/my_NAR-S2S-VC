path:
  ckpt_path: "./output/ckpt/N2C_7"  # modelの保存場所を指定します.
  log_path: "./output/log/N2C_7"  # logの保存場所を指定します.
  # vocoder_weight: "./hifigan/generator_universal.pth.tar"
  # vocoder_weight: "./hifigan/output/jsut_jsss_jvs_3/g_00015000"
  vocoder_weight: "./hifigan/output/N2C/g_00055000"  # 利用するvocoderの重みを指定します.
optimizer:
  batch_size: 32  # default: 32
  betas: [0.9, 0.98]
  eps: 0.000000001
  weight_decay: 0.0
  grad_clip_thresh: 1.0
  grad_acc_step: 1
  warm_up_step: 4000
  anneal_steps: [300000, 400000, 500000]
  anneal_rate: 0.3
  reset_optim: True  # True: finetuning時にoptimizerの設定を初期化します.
  init_lr: 1  # 最初のlearning rateにinit_lr倍します.
step:
  total_step: 100000  # default: 900000
  log_step: 50  # default: 100
  synth_step: 500  # default: 1000
  val_step: 500  # default: 1000
  save_step: 500  # default: 10000
